<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inaltimeCilindru=prompt("Introduceti inaltimea H: ");
        let razaBazei=prompt("Introduceti raza bazei cilindrului");
        let volumul=0;
        volumul=inaltimeCilindru*razaBazei*razaBazei*3,14;
        alert(`Volumul cilindrului este: ${volumul}`);
        document.write("volumul cilindrului este: "+volumul);
    </script>
</body>
</html>
